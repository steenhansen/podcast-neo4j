            <script>
                function loadNewAuthor(event){
                    if ( event.target.id.substr(-1)==='_'){
                        var author_id_underscored= event.target.id;
                    }else{
                        var author_id_underscored= event.target.parentNode.id;
                    }
                    var author_id = author_id_underscored.slice(0, -1)
                    sff_graph_procs.loadAuthorNew(author_id);
                    event.stopPropagation();
                }
                var author_clicks = document.getElementById('author__clicks');
                author_clicks.addEventListener('click', loadNewAuthor, false);
            </script>
